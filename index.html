<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AndeLabs, Tasker.</title>
  <link rel="stylesheet" type="text/css" href="http://rawgit.com/andela/andela-cdn/master/labs/lib/jasmine/jasmine.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script type="text/javascript">
  window.LabSlug = 'jstasker-lab';
  window.CategoryId = 'frontend-labs';
  </script>
  <script type="text/javascript" src="http://rawgit.com/andela/andela-cdn/master/labs/lib/angular/angular.js"></script>
  <script type="text/javascript" src="http://rawgit.com/andela/andela-cdn/master/labs/lib/firebase/firebase.js"></script>

  <script src="http://rawgit.com/andela/andela-cdn/master/labs/lib/jasmine/jasmine.js"></script>
  <script src="http://rawgit.com/andela/andela-cdn/master/labs/lib/jasmine/jasmine-html.js"></script>
  <script src="http://rawgit.com/andela/andela-cdn/master/labs/lib/jasmine/boot.js"></script>
  <!-- <script src="./js/lib/jasmine/reporter.js"></script> -->

  <script type="text/javascript" src="http://rawgit.com/andela/andela-cdn/master/labs/lib/underscore-min.js"></script>
  <script type="text/javascript" src="http://rawgit.com/andela/andela-cdn/master/labs/lib/jquery/dist/jquery.js"></script>
  <script src="./js/jstasker.js"></script>
  <script type="text/javascript" src="./js/jstasker-tests.js"></script>

  <script type="text/javascript" src="http://rawgit.com/andela/andela-cdn/master/labs/application.js"></script>
</head>
<body ng-app="AndeLabs">
  <div ng-controller="LabCtrl">
    <!--  Results injected here? -->
    <div id="tasker">
      <h1>Tasker</h1>
      <form id="add_task">
        <fieldset>
          <legend>Add a Task</legend>
          <input type="text" name="task_text" id="task_text" autofocus="autofocus" />
          <input type="submit" name="add_button" value="Add" />
        </fieldset>
      </form>

      <div id="tasks">
        <h2>Your Tasks</h2>
        <span id="done_tasks"></span>
        <span id="rem_tasks"></span>
        <ul>

        </ul>
      </div>
    </div>
  </div>

</body>
</html>
